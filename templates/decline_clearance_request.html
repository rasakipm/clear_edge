{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Decline Clearance Request</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="decline_reason" class="form-label">Reason for Decline:</label>
              <textarea id="decline_reason" name="decline_reason" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
